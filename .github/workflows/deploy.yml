name: ðŸš€ Auto FTP Deploy to shoplenca
on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: Upload Entire Repo to /monieflow
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸš€ Upload to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOST_NAME }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          server-dir: ./         # Remote path (adjust if needed)
          local-dir: ./           # Upload local project root
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/vendor/**
            **/uploads/**
