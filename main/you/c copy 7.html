<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Pro Cutter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .handle { width: 16px; height: 100%; cursor: col-resize; position: absolute; z-index: 100; border: 2px solid white; border-radius: 4px; box-shadow: 0 0 5px rgba(0,0,0,0.5); }
        #h-start { background: #0d6efd; }
        #h-end { background: #198754; }
        .trim-selection { 
            background: rgba(25, 135, 84, 0.3); 
            position: absolute; height: 100%; 
            border-top: 3px solid #198754; border-bottom: 3px solid #198754;
            cursor: grab; z-index: 50;
        }
        /* Floating Time Indicator */
        #time-tooltip {
            position: absolute; top: -35px; transform: translateX(-50%);
            background: #198754; color: white; padding: 2px 8px;
            border-radius: 4px; font-size: 12px; font-weight: bold;
            pointer-events: none; display: none; z-index: 200;
        }
        #time-tooltip::after {
            content: ''; position: absolute; bottom: -5px; left: 50%;
            margin-left: -5px; border-width: 5px; border-style: solid;
            border-color: #198754 transparent transparent transparent;
        }
        #timeline-container { height: 90px; position: relative; background: #000; border: 1px solid #444; margin-top: 40px; }
    </style>
</head>
<body class="bg-black text-white vh-100 d-flex flex-column">

    <div class="flex-grow-1 d-flex align-items-center justify-content-center bg-dark position-relative">
        <canvas id="main-canvas" class="mh-100 mw-100"></canvas>
        <div id="upload-ui">
            <input type="file" id="file-input" class="d-none" accept="video/*">
            <button onclick="document.getElementById('file-input').click()" class="btn btn-success rounded-pill px-5 fw-bold">SELECT VIDEO</button>
        </div>
    </div>

    <div class="bg-dark p-3 border-top border-secondary">
        <div class="d-flex justify-content-between mb-2">
            <span class="badge bg-primary">START: <span id="lbl-start">0:00</span></span>
            <span class="badge bg-success">END: <span id="lbl-end">0:00</span></span>
        </div>

        <div id="timeline-container" class="rounded">
            <div id="time-tooltip">0:00</div>
            <canvas id="filmstrip-canvas" class="w-100 h-100 opacity-50"></canvas>
            <div id="selection-bg" class="trim-selection"></div>
            <div id="h-start" class="handle"></div>
            <div id="h-end" class="handle"></div>
        </div>
        
        <div class="d-flex gap-2 mt-4">
            <button id="play-btn" class="btn btn-outline-light w-50">PLAY PREVIEW</button>
            <button id="upload-btn" class="btn btn-primary w-50 d-none">UPLOAD 10s CUT</button>
        </div>
    </div>

    <video id="v-hidden" class="d-none" crossorigin="anonymous"></video>

    <script>
        const v = document.getElementById('v-hidden'), mainC = document.getElementById('main-canvas'), mCtx = mainC.getContext('2d');
        const filmC = document.getElementById('filmstrip-canvas'), fCtx = filmC.getContext('2d');
        const hS = document.getElementById('h-start'), hE = document.getElementById('h-end'), sel = document.getElementById('selection-bg'), tooltip = document.getElementById('time-tooltip');
        
        let trimS = 0, trimE = 0, dragMode = null, lastX = 0;
        const MAX_LIMIT = 10.0;

        document.getElementById('file-input').onchange = e => {
            v.src = URL.createObjectURL(e.target.files[0]);
            v.onloadedmetadata = async () => {
                mainC.width = v.videoWidth; mainC.height = v.videoHeight;
                trimS = 0; trimE = Math.min(v.duration, 10);
                document.getElementById('upload-ui').classList.add('d-none');
                document.getElementById('upload-btn').classList.remove('d-none');
                await genFilmstrip();
                updateUI();
                render();
            };
        };

        async function genFilmstrip() {
            const frames = 12;
            filmC.width = filmC.offsetWidth; filmC.height = filmC.offsetHeight;
            const fw = filmC.width / frames;
            for(let i=0; i<frames; i++) {
                v.currentTime = (v.duration / (frames-1)) * i;
                await new Promise(r => v.onseeked = r);
                fCtx.drawImage(v, i * fw, 0, fw, filmC.height);
            }
            v.currentTime = 0;
        }

        function render() {
            if(!v.paused) {
                if(v.currentTime >= trimE || v.currentTime < trimS) v.currentTime = trimS;
                mCtx.drawImage(v, 0, 0, mainC.width, mainC.height);
            }
            requestAnimationFrame(render);
        }

        function formatTime(sec) {
            let m = Math.floor(sec / 60);
            let s = Math.floor(sec % 60);
            return `${m}:${s < 10 ? '0'+s : s}.${Math.floor((sec % 1) * 10)}`;
        }

        // Dragging Logic
        const container = document.getElementById('timeline-container');
        
        const startDrag = (mode, x) => {
            dragMode = mode; lastX = x;
            tooltip.style.display = 'block';
        };

        hS.onmousedown = (e) => startDrag('start', e.clientX);
        hE.onmousedown = (e) => startDrag('end', e.clientX);
        sel.onmousedown = (e) => startDrag('slide', e.clientX);

        window.onmousemove = (e) => {
            if (!dragMode) return;
            const rect = container.getBoundingClientRect();
            const timePerPx = v.duration / rect.width;
            let currentX = e.clientX - rect.left;
            let currentTime = (currentX / rect.width) * v.duration;

            if (dragMode === 'start') {
                trimS = Math.max(0, Math.min(currentTime, trimE - 0.2));
                if (trimE - trimS > MAX_LIMIT) trimS = trimE - MAX_LIMIT;
                showTooltip(trimS, e.clientX - rect.left);
            } 
            else if (dragMode === 'end') {
                trimE = Math.min(v.duration, Math.max(currentTime, trimS + 0.2));
                if (trimE - trimS > MAX_LIMIT) trimE = trimS + MAX_LIMIT;
                showTooltip(trimE, e.clientX - rect.left);
            } 
            else if (dragMode === 'slide') {
                let deltaT = (e.clientX - lastX) * timePerPx;
                if (trimS + deltaT >= 0 && trimE + deltaT <= v.duration) {
                    trimS += deltaT;
                    trimE += deltaT;
                }
                lastX = e.clientX;
                showTooltip(trimS, e.clientX - rect.left);
            }
            updateUI();
        };

        window.onmouseup = () => { dragMode = null; tooltip.style.display = 'none'; };

        function showTooltip(time, x) {
            tooltip.innerText = formatTime(time);
            tooltip.style.left = x + "px";
        }

        function updateUI() {
            const sPct = (trimS / v.duration) * 100;
            const ePct = (trimE / v.duration) * 100;
            hS.style.left = `calc(${sPct}% - 8px)`;
            hE.style.left = `calc(${ePct}% - 8px)`;
            sel.style.left = sPct + "%";
            sel.style.width = (ePct - sPct) + "%";
            document.getElementById('lbl-start').innerText = formatTime(trimS);
            document.getElementById('lbl-end').innerText = formatTime(trimE);
        }

        // Upload Logic (Simplified for brevity, same as before)
        document.getElementById('upload-btn').onclick = async function() {
            v.pause(); v.currentTime = trimS;
            const stream = mainC.captureStream(30);
            const recorder = new MediaRecorder(stream);
            let chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const fd = new FormData();
                fd.append('video', new Blob(chunks, {type:'video/webm'}), 'cut.webm');
                fetch('req.php', {method:'POST', body:fd}).then(() => alert('Uploaded!'));
            };
            recorder.start();
            v.play();
            setTimeout(() => recorder.stop(), (trimE - trimS) * 1000);
        };

        document.getElementById('play-btn').onclick = () => v.paused ? v.play() : v.pause();
    </script>
</body>
</html>
