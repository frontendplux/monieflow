<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white vh-100 overflow-hidden d-flex flex-column">

    <nav class="navbar navbar-dark bg-dark border-bottom border-secondary px-3">
        <span class="navbar-brand mb-0 h1">Status Editor</span>
        <button class="btn btn-primary btn-sm rounded-pill px-4">Export</button>
    </nav>

    <div class="container-fluid flex-grow-1">
        <div class="row h-100">
            
            <div class="col-md-8 d-flex flex-column align-items-center justify-content-center bg-dark position-relative p-0">
                
                <div id="preview-container" class="w-100 h-100 d-flex align-items-center justify-content-center">
                    <div id="upload-prompt" class="text-center">
                        <div class="display-1 opacity-25 mb-3">ðŸŽ¬</div>
                        <input type="file" id="video-input" accept="video/*" class="d-none">
                        <button onclick="document.getElementById('video-input').click()" class="btn btn-outline-light">Upload Video</button>
                    </div>
                    <video id="main-video" class="d-none w-100 h-100 object-fit-contain" controls></video>
                </div>

                <div class="position-absolute bottom-0 w-100 bg-dark border-top border-secondary p-2" style="height: 80px;">
                    <small class="text-secondary">Timeline</small>
                    <div class="w-100 bg-secondary mt-2 rounded" style="height: 10px; cursor: pointer;">
                        <div id="timeline-progress" class="bg-primary h-100 rounded" style="width: 0%;"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 bg-dark border-start border-secondary p-4 overflow-auto">
                <h5 class="mb-4">Edit Tools</h5>

                <div class="mb-4">
                    <label class="form-label small text-secondary uppercase">Filters</label>
                    <div class="d-grid gap-2">
                        <button onclick="applyFilter('none')" class="btn btn-sm btn-outline-secondary text-start">None</button>
                        <button onclick="applyFilter('grayscale(1)')" class="btn btn-sm btn-outline-secondary text-start">Black & White</button>
                        <button onclick="applyFilter('sepia(1)')" class="btn btn-sm btn-outline-secondary text-start">Vintage</button>
                        <button onclick="applyFilter('brightness(1.5)')" class="btn btn-sm btn-outline-secondary text-start">Brighten</button>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label small text-secondary">Playback Speed</label>
                    <select id="speed-select" class="form-select form-select-sm bg-dark text-white border-secondary">
                        <option value="0.5">0.5x (Slow)</option>
                        <option value="1" selected>1.0x (Normal)</option>
                        <option value="1.5">1.5x (Fast)</option>
                        <option value="2">2.0x (Double)</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label small text-secondary">Status Caption</label>
                    <textarea class="form-control bg-dark text-white border-secondary" rows="3" placeholder="Type your caption here..."></textarea>
                </div>
            </div>

        </div>
    </div>

    <script>
        const videoInput = document.getElementById('video-input');
const videoPlayer = document.getElementById('main-video');
const uploadPrompt = document.getElementById('upload-prompt');
const timelineProgress = document.getElementById('timeline-progress');
const speedSelect = document.getElementById('speed-select');

// 1. Handle Video Upload and Preview
videoInput.addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
        const url = URL.createObjectURL(file);
        videoPlayer.src = url;
        
        // UI Toggle
        uploadPrompt.classList.add('d-none');
        videoPlayer.classList.remove('d-none');
        videoPlayer.play();
    }
});

// 2. Apply Filters (Using JS to inject inline style since we can't use CSS files)
function applyFilter(filterValue) {
    videoPlayer.style.filter = filterValue;
}

// 3. Playback Speed Logic
speedSelect.addEventListener('change', (e) => {
    videoPlayer.playbackRate = parseFloat(e.target.value);
});

// 4. Update Timeline Progress
videoPlayer.addEventListener('timeupdate', () => {
    const percentage = (videoPlayer.currentTime / videoPlayer.duration) * 100;
    timelineProgress.style.width = percentage + '%';
});

// 5. Cleanup memory when done
videoPlayer.addEventListener('emptied', () => {
    if (videoPlayer.src) URL.revokeObjectURL(videoPlayer.src);
});
    </script>
</body>
</html>
