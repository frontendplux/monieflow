<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Pro Cutter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .handle { width: 14px; height: 100%; cursor: col-resize; position: absolute; z-index: 100; border: 2px solid white; border-radius: 4px; }
        #h-start { background: #0d6efd; left: 0; }
        #h-end { background: #198754; left: 50px; }
        .trim-selection { background: rgba(25, 135, 84, 0.3); position: absolute; height: 100%; pointer-events: none; border-top: 2px solid #198754; border-bottom: 2px solid #198754; }
        #timeline-container { height: 80px; position: relative; background: #000; border: 1px solid #444; user-select: none; touch-action: none; }
    </style>
</head>
<body class="bg-black text-white vh-100 d-flex flex-column">

    <nav class="navbar navbar-dark bg-dark px-3 border-bottom border-secondary">
        <span class="navbar-brand fw-bold text-success">STATUS CUTTER</span>
        <div id="status-label" class="small text-warning">MAX 10s ALLOWED</div>
    </nav>

    <div class="flex-grow-1 d-flex align-items-center justify-content-center position-relative bg-dark">
        <canvas id="main-canvas" class="mh-100 mw-100"></canvas>
        <div id="upload-ui">
            <input type="file" id="file-input" class="d-none" accept="video/*">
            <button onclick="document.getElementById('file-input').click()" class="btn btn-success rounded-pill px-5 fw-bold">SELECT VIDEO</button>
        </div>
    </div>

    <div class="bg-dark p-3 border-top border-secondary">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="small">Duration: <b id="dur-val">0.0</b>s</div>
            <div class="btn-group">
                <button id="play-btn" class="btn btn-outline-light btn-sm px-4">PLAY</button>
                <button id="upload-btn" class="btn btn-primary btn-sm px-4 d-none">PROCESS & UPLOAD</button>
            </div>
        </div>

        <div id="timeline-container">
            <canvas id="filmstrip-canvas" class="w-100 h-100 opacity-50"></canvas>
            <div id="selection-bg" class="trim-selection"></div>
            <div id="h-start" class="handle"></div>
            <div id="h-end" class="handle"></div>
        </div>
        
        <div class="progress mt-3 d-none" id="prog-cont" style="height: 5px;">
            <div id="prog-bar" class="progress-bar bg-success" style="width: 0%"></div>
        </div>
    </div>

    <video id="v-hidden" class="d-none" crossorigin="anonymous"></video>

    <script>
        const v = document.getElementById('v-hidden'), mainC = document.getElementById('main-canvas'), mCtx = mainC.getContext('2d');
        const filmC = document.getElementById('filmstrip-canvas'), fCtx = filmC.getContext('2d');
        const hS = document.getElementById('h-start'), hE = document.getElementById('h-end'), sel = document.getElementById('selection-bg');
        
        let trimS = 0, trimE = 0, isDragS = false, isDragE = false;
        const MAX_LIMIT = 10.0;

        document.getElementById('file-input').onchange = e => {
            v.src = URL.createObjectURL(e.target.files[0]);
            v.onloadedmetadata = async () => {
                mainC.width = v.videoWidth; mainC.height = v.videoHeight;
                trimS = 0;
                trimE = Math.min(v.duration, 5); // Default to 5s or total
                document.getElementById('upload-ui').classList.add('d-none');
                document.getElementById('upload-btn').classList.remove('d-none');
                await genFilmstrip();
                updateUI();
                render();
            };
        };

        async function genFilmstrip() {
            const frames = 15;
            filmC.width = filmC.offsetWidth; filmC.height = filmC.offsetHeight;
            const fw = filmC.width / frames;
            for(let i=0; i<frames; i++) {
                v.currentTime = (v.duration / (frames-1)) * i;
                await new Promise(r => v.onseeked = r);
                fCtx.drawImage(v, i * fw, 0, fw, filmC.height);
            }
            v.currentTime = 0;
        }

        function render() {
            if(!v.paused) {
                if(v.currentTime >= trimE || v.currentTime < trimS) v.currentTime = trimS;
                mCtx.drawImage(v, 0, 0, mainC.width, mainC.height);
            }
            requestAnimationFrame(render);
        }

        // Dragging Logic
        const handleDrag = (e) => {
            if (!isDragS && !isDragE) return;
            const rect = document.getElementById('timeline-container').getBoundingClientRect();
            let x = (e.clientX - rect.left) / rect.width;
            x = Math.max(0, Math.min(1, x));
            const time = x * v.duration;

            if (isDragS) {
                // Move back or forward, but don't cross End or exceed 10s away
                trimS = Math.min(time, trimE - 0.2);
                if (trimE - trimS > MAX_LIMIT) trimS = trimE - MAX_LIMIT;
            } else if (isDragE) {
                // Move back or forward, but don't cross Start or exceed 10s away
                trimE = Math.max(time, trimS + 0.2);
                if (trimE - trimS > MAX_LIMIT) trimE = trimS + MAX_LIMIT;
            }
            v.currentTime = isDragS ? trimS : trimE;
            updateUI();
        };

        hS.onmousedown = () => isDragS = true;
        hE.onmousedown = () => isDragE = true;
        window.onmousemove = handleDrag;
        window.onmouseup = () => isDragS = isDragE = false;

        function updateUI() {
            const sPct = (trimS / v.duration) * 100;
            const ePct = (trimE / v.duration) * 100;
            hS.style.left = `calc(${sPct}% - 7px)`;
            hE.style.left = `calc(${ePct}% - 7px)`;
            sel.style.left = sPct + "%";
            sel.style.width = (ePct - sPct) + "%";
            document.getElementById('dur-val').innerText = (trimE - trimS).toFixed(1);
        }

        // RECORD & UPLOAD TO REQ.PHP
        document.getElementById('upload-btn').onclick = async function() {
            const btn = this; btn.disabled = true;
            document.getElementById('status-label').innerText = "RECORDING CLIP...";
            
            v.pause();
            v.currentTime = trimS;
            v.muted = false; // Capture sound
            await new Promise(r => v.onseeked = r);

            const stream = mainC.captureStream(30);
            // Add Audio Track from original video
            if (v.captureStream) {
                const audioStream = v.captureStream();
                stream.addTrack(audioStream.getAudioTracks()[0]);
            }

            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            let chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => uploadToPHP(new Blob(chunks, { type: 'video/webm' }));

            recorder.start();
            v.play();

            const check = setInterval(() => {
                if (v.currentTime >= trimE) {
                    clearInterval(check);
                    v.pause();
                    recorder.stop();
                }
            }, 50);
        };

        function uploadToPHP(blob) {
            document.getElementById('status-label').innerText = "UPLOADING TO SERVER...";
            document.getElementById('prog-cont').classList.remove('d-none');
            
            const fd = new FormData();
            fd.append('video', blob, 'status_cut.webm');

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'req.php', true);
            xhr.upload.onprogress = e => {
                document.getElementById('prog-bar').style.width = (e.loaded/e.total*100) + '%';
            };
            xhr.onload = () => {
                alert("Upload Successful!");
                location.reload();
            };
            xhr.send(fd);
        }

        document.getElementById('play-btn').onclick = function() {
            if(v.paused) { v.play(); this.innerText = "PAUSE"; }
            else { v.pause(); this.innerText = "PLAY"; }
        };
    </script>
</body>
</html>
