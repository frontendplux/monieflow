<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <title>Asake Reel Studio</title>
    <style>
        body { background-color: black; overflow: hidden; }
        /* Mirror the video for a natural selfie feel */
        #preview { object-fit: cover; transform: scaleX(-1); }
        .hover-bg-white-10:hover { background: rgba(255, 255, 255, 0.1); cursor: pointer; }
        .transition { transition: all 0.3s ease; }
        /* Glassmorphism for the sidebar */
        .glass-sidebar {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(15px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Recording animation */
        .rec-active { animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="text-white">

    <video id="preview" class="position-fixed top-0 start-0 w-100 h-100" autoplay playsinline muted></video>

    <div class="position-relative h-100 w-100" style="z-index: 10;">
        
        <div class="position-absolute start-0 top-0 m-4">
            <span id="recStatus" class="bg-danger px-3 py-1 rounded-pill text-uppercase fw-bolder d-none">rec</span>
        </div>

        <div class="col-9 col-md-3 glass-sidebar position-fixed end-0 top-0 bottom-0 shadow-lg mt-0" style="z-index: 1050; height: 100vh;">
            <div class="p-4 overflow-y-auto h-100">
                <div class="mb-4">
                    <h5 class="text-info fw-bold">ASAKE <span class="text-white opacity-50">/ THE BOSS</span></h5>
                    <p class="text-secondary text-uppercase mb-0" style="font-size: 10px; letter-spacing: 2px;">Latest Releases (2026)</p>
                </div>
                
                <ul class="list-unstyled">
                    <li class="d-flex align-items-center gap-3 p-3 rounded-3 hover-bg-white-10 transition mb-2" onclick="playMusic('turbulence.mp3')">
                        <div class="bg-info rounded text-black fw-bold d-flex align-items-center justify-content-center" style="width: 32px; height: 32px; font-size: 12px;">01</div>
                        <div class="flex-grow-1 overflow-hidden">
                            <div class="text-white text-truncate fw-semibold" style="font-size: 14px;">Turbulence</div>
                            <div class="text-info opacity-50 text-truncate" style="font-size: 11px;">feat. Wizkid</div>
                        </div>
                    </li>
                    <li class="d-flex align-items-center gap-3 p-3 rounded-3 hover-bg-white-10 transition mb-2">
                        <div class="bg-white bg-opacity-10 rounded text-white d-flex align-items-center justify-content-center" style="width: 32px; height: 32px; font-size: 12px;">02</div>
                        <div class="flex-grow-1 overflow-hidden">
                            <div class="text-white text-truncate fw-semibold" style="font-size: 14px;">Jogodo</div>
                            <div class="text-info opacity-50 text-truncate" style="font-size: 11px;">Asake</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="p-4 justify-content-center align-items-center position-fixed bottom-0 start-0 end-0 d-flex" style="background: linear-gradient(transparent, rgba(0,0,0,0.8));">
            <button id="recordBtn" class="p-1 rounded-circle bg-white border-0 transition" style="cursor: pointer;">
                <div id="innerCircle" class="rounded-circle transition" style="width: 60px; height: 60px; background: red;"></div>
            </button>
        </div>
    </div>

    <script>
        let isRecording = false;
        const recordBtn = document.getElementById('recordBtn');
        const innerCircle = document.getElementById('innerCircle');
        const recStatus = document.getElementById('recStatus');
        const video = document.getElementById('preview');

        // Setup Camera on Load
        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                video.srcObject = stream;
            } catch (err) {
                console.error("Camera access denied", err);
            }
        }

        // Toggle Recording UI
        recordBtn.onclick = () => {
            isRecording = !isRecording;
            
            if (isRecording) {
                // Start State
                innerCircle.style.transform = "scale(0.7)";
                innerCircle.style.borderRadius = "8px";
                recStatus.classList.remove('d-none');
                recStatus.classList.add('rec-active');
            } else {
                // Stop State
                innerCircle.style.transform = "scale(1)";
                innerCircle.style.borderRadius = "50%";
                recStatus.classList.add('d-none');
                recStatus.classList.remove('rec-active');
            }
        };

        window.onload = setupCamera;
    </script>
</body>
</html>
