<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Minute Recorder Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
        }

        /* The Button Wrapper */
        .record-container {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 0 auto;
        }

        /* SVG Ring Styling */
        .progress-ring {
            position: absolute;
            transform: rotate(-90deg); /* Start from top center */
        }

        .progress-ring__circle {
            transition: stroke-dashoffset 1s linear;
            stroke-linecap: round;
        }

        /* Background Gray Ring */
        .progress-ring__background {
            stroke: #333;
        }

        /* The Red Center Button */
        .inner-circle {
            width: 80px;
            height: 80px;
            background-color: #ff0000;
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        /* Animation when recording */
        .recording .inner-circle {
            border-radius: 12px;
            width: 50px;
            height: 50px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        #timer {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .status {
            color: #888;
            margin-top: 5px;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="recordButton" class="record-container">
        <svg class="progress-ring" width="140" height="140">
            <circle class="progress-ring__background" stroke-width="8" fill="transparent" r="60" cx="70" cy="70"/>
            <circle id="progressBar" class="progress-ring__circle" stroke="#ff0000" stroke-width="8" fill="transparent" r="60" cx="70" cy="70"/>
        </svg>
        <div class="inner-circle"></div>
    </div>
    
    <div id="timer">00:00</div>
    <div class="status" id="statusText">Ready to Record</div>
</div>



<script>
    const recordButton = document.getElementById('recordButton');
    const progressBar = document.getElementById('progressBar');
    const timerDisplay = document.getElementById('timer');
    const statusText = document.getElementById('statusText');

    // Circle Math
    const radius = progressBar.r.baseVal.value;
    const circumference = 2 * Math.PI * radius;

    progressBar.style.strokeDasharray = `${circumference} ${circumference}`;
    progressBar.style.strokeDashoffset = circumference;

    let isRecording = false;
    let secondsElapsed = 0;
    const maxSeconds = 900; // 15 Minutes
    let interval;

    function updateProgress(seconds) {
        const percentage = seconds / maxSeconds;
        const offset = circumference - (percentage * circumference);
        progressBar.style.strokeDashoffset = offset;
    }

    function formatTime(totalSeconds) {
        const mins = Math.floor(totalSeconds / 60);
        const secs = totalSeconds % 60;
        return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function stopRecording() {
        clearInterval(interval);
        isRecording = false;
        recordButton.classList.remove('recording');
        statusText.innerText = "Recording Finished";
        statusText.style.color = "#ff0000";
    }

    recordButton.addEventListener('click', () => {
        if (isRecording) {
            stopRecording();
            return;
        }

        // Start Recording
        isRecording = true;
        secondsElapsed = 0;
        recordButton.classList.add('recording');
        statusText.innerText = "Recording...";
        statusText.style.color = "#ff0000";

        interval = setInterval(() => {
            secondsElapsed++;
            
            // Update UI
            timerDisplay.innerText = formatTime(secondsElapsed);
            updateProgress(secondsElapsed);

            // Auto-stop at 15 minutes
            if (secondsElapsed >= maxSeconds) {
                stopRecording();
            }
        }, 1000);
    });
</script>

</body>
</html>
